<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --secondary-color: #3f37c9;
            --accent-color: #f72585;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 2rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .sort-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-select {
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .sort-select:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 80px;
        }

        .note-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .note-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
            word-break: break-word;
        }

        .note-date {
            font-size: 0.85rem;
            color: var(--text-light);
            white-space: nowrap;
            margin-left: 10px;
        }

        .note-content {
            color: var(--text-color);
            margin-bottom: 20px;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
        }

        .note-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: auto;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background-color: var(--primary-light);
            color: white;
        }

        .btn-edit:hover {
            background-color: var(--primary-color);
        }

        .btn-delete {
            background-color: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background-color: #ff5252;
        }

        .btn-add {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.4);
            z-index: 100;
            transition: var(--transition);
        }

        .btn-add:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(247, 37, 133, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-cancel {
            background-color: #e9ecef;
            color: var(--text-color);
        }

        .btn-cancel:hover {
            background-color: #dee2e6;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-save:hover {
            background-color: var(--secondary-color);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow);
            z-index: 1100;
            display: none;
            animation: slideUp 0.3s ease;
        }

        .toast-success {
            background-color: #4caf50;
        }

        .toast-error {
            background-color: #ff6b6b;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .controls {
                width: 100%;
            }

            .search-container {
                max-width: 100%;
            }

            .notes-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }

            .note-header {
                flex-direction: column;
            }

            .note-date {
                margin-left: 0;
                margin-top: 5px;
            }

            .modal-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                <span>Notes App</span>
            </div>
            <div class="controls">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search notes...">
                </div>
                <div class="sort-container">
                    <label for="sort">Sort by:</label>
                    <select id="sort" class="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <div class="notes-grid" id="notesContainer">
                <!-- Notes will be dynamically inserted here -->
            </div>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-sticky-note"></i>
                <h3>No notes yet</h3>
                <p>Create your first note by clicking the + button below</p>
            </div>
        </main>

        <button class="btn-add" id="addNoteBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Add/Edit Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Note</h2>
                <button class="close-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">Title</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title">
                    <div class="error-message" id="titleError">Title is required</div>
                </div>
                <div class="form-group">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea id="noteContent" class="form-textarea" placeholder="Enter note content"></textarea>
                    <div class="error-message" id="contentError">Content is required</div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
    // DOM Elements
    const notesContainer = document.getElementById('notesContainer');
    const emptyState = document.getElementById('emptyState');
    const addNoteBtn = document.getElementById('addNoteBtn');
    const noteModal = document.getElementById('noteModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const noteForm = document.getElementById('noteForm');
    const noteTitle = document.getElementById('noteTitle');
    const noteContent = document.getElementById('noteContent');
    const titleError = document.getElementById('titleError');
    const contentError = document.getElementById('contentError');
    const modalTitle = document.getElementById('modalTitle');
    const searchInput = document.querySelector('.search-input');
    const sortSelect = document.getElementById('sort');
    const toast = document.getElementById('toast');

    // State variables
    let currentNoteId = null;
    let isEditing = false;
    let notes = [];

    // Initialize the app
    async function init() {
        await fetchNotes();
        setupEventListeners();
    }

    function setupEventListeners() {
        addNoteBtn.addEventListener('click', openAddModal);
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        noteForm.addEventListener('submit', handleFormSubmit);
        searchInput.addEventListener('input', handleSearch);
        sortSelect.addEventListener('change', handleSortChange);

        // Close modal when clicking outside
        noteModal.addEventListener('click', (e) => {
            if (e.target === noteModal) closeModal();
        });
    }

    // Fetch notes from server
    async function fetchNotes() {
        try {
            const res = await fetch('/api/notes');
            notes = await res.json();
            renderNotes();
        } catch (err) {
            showToast('Failed to fetch notes!', 'error');
        }
    }

    function renderNotes(filteredNotes = null) {
        const notesToRender = filteredNotes || notes;
        
        if (notesToRender.length === 0) {
            notesContainer.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }

        notesContainer.style.display = 'grid';
        emptyState.style.display = 'none';
        notesContainer.innerHTML = '';

        notesToRender.forEach(note => {
            const noteCard = document.createElement('div');
            noteCard.className = 'note-card';
            noteCard.innerHTML = `
                <div class="note-header">
                    <h3 class="note-title">${note.title}</h3>
                    <span class="note-date">${formatDate(note.date)}</span>
                </div>
                <div class="note-content">${note.content}</div>
                <div class="note-actions">
                    <button class="btn btn-edit" data-id="${note._id}">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-delete" data-id="${note._id}">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            `;
            notesContainer.appendChild(noteCard);
        });

        document.querySelectorAll('.btn-edit').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = e.currentTarget.getAttribute('data-id');
                openEditModal(id);
            });
        });

        document.querySelectorAll('.btn-delete').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = e.currentTarget.getAttribute('data-id');
                deleteNote(id);
            });
        });
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
            year: 'numeric', month: 'short', day: 'numeric',
            hour: '2-digit', minute: '2-digit'
        });
    }

    function openAddModal() {
        isEditing = false;
        currentNoteId = null;
        modalTitle.textContent = 'Add New Note';
        noteTitle.value = '';
        noteContent.value = '';
        titleError.style.display = 'none';
        contentError.style.display = 'none';
        noteModal.style.display = 'flex';
    }

    function openEditModal(id) {
        isEditing = true;
        currentNoteId = id;
        const note = notes.find(n => n._id == id);
        if (note) {
            modalTitle.textContent = 'Edit Note';
            noteTitle.value = note.title;
            noteContent.value = note.content;
            titleError.style.display = 'none';
            contentError.style.display = 'none';
            noteModal.style.display = 'flex';
        }
    }

    function closeModal() {
        noteModal.style.display = 'none';
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        const title = noteTitle.value.trim();
        const content = noteContent.value.trim();

        let isValid = true;
        if (!title) { titleError.style.display = 'block'; isValid = false; }
        else titleError.style.display = 'none';
        if (!content) { contentError.style.display = 'block'; isValid = false; }
        else contentError.style.display = 'none';
        if (!isValid) return;

        if (isEditing) await updateNote(currentNoteId, title, content);
        else await addNote(title, content);

        closeModal();
        fetchNotes();
    }

    async function addNote(title, content) {
        try {
            await fetch('/api/notes', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ title, content })
            });
            showToast('Note added successfully!', 'success');
        } catch (err) {
            showToast('Failed to add note!', 'error');
        }
    }

    async function updateNote(id, title, content) {
        try {
            await fetch(`/api/notes/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ title, content })
            });
            showToast('Note updated successfully!', 'success');
        } catch (err) {
            showToast('Failed to update note!', 'error');
        }
    }

    async function deleteNote(id) {
        if (!confirm('Are you sure you want to delete this note?')) return;
        try {
            await fetch(`/api/notes/${id}`, { method: 'DELETE' });
            showToast('Note deleted successfully!', 'success');
            fetchNotes();
        } catch (err) {
            showToast('Failed to delete note!', 'error');
        }
    }

    function handleSearch() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        if (!searchTerm) return renderNotes();
        const filteredNotes = notes.filter(note => 
            note.title.toLowerCase().includes(searchTerm) || 
            note.content.toLowerCase().includes(searchTerm)
        );
        renderNotes(filteredNotes);
    }

    function handleSortChange() {
        const sortValue = sortSelect.value;
        if (sortValue === 'newest') notes.sort((a,b) => new Date(b.date) - new Date(a.date));
        else notes.sort((a,b) => new Date(a.date) - new Date(b.date));
        renderNotes();
    }

    function showToast(message, type) {
        toast.textContent = message;
        toast.className = `toast toast-${type}`;
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => {
                toast.style.display = 'none';
                toast.style.animation = '';
            }, 300);
        }, 3000);
    }

    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
